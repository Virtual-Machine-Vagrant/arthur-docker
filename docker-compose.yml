version: '2'

services:
  web:
    image: nginx:latest
    hostname: arthur.dev
    volumes:
      - ./images/nginx/conf/arthur.conf:/etc/nginx/conf.d/default.conf
      - ./web:/web
    ports:
      - "80:80"
      - "443:443"
    restart: always
    networks:
      - arthur-network

  php:
    build: ./images/php
    env_file:
      - ./env/defaults.env
    volumes:
      - ./images/php/conf/php.ini:/usr/local/etc/php/conf.d/php.ini
      - ./web:/web
    restart: always
    networks:
      - arthur-network

  database:
    image: mysql:5.7
    env_file:
      - ./env/defaults.env
    ports:
      - "3306:3306"
    volumes:
      - ./images/mysql/conf/my.cnf:/etc/mysql/conf.d/my.cnf
      - /var/lib/mysql
    restart: always
    networks:
      - arthur-network

networks:
  arthur-network:
    driver: bridge
